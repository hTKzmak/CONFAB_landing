<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFAB</title>

    <!-- Linking stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/css/style.css">
    <link rel="stylesheet" href="./styles/fontawesome/css/all.min.css">

    <!-- Preload important resources for performance -->
    <link rel="preload" href="./styles/fontawesome/css/all.min.css" as="style">
    <link rel="preload" href="./images/logo.svg" as="image">

    <!-- scrolling library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <!-- Header section with semantic tags -->
    <header>
        <nav class="header-nav" aria-label="Main navigation">
            <a href="/" aria-label="Home">
                <img src="./images/logo.svg" alt="CONFAB Logo">
            </a>

            <!-- Main navigation list -->
            <ul>
                <li>
                    <a href="#" aria-label="Browse">Browse</a>
                </li>
                <li>
                    <a href="#" aria-label="Enter a code or link">Enter a code/link</a>
                </li>
                <li>
                    <a href="#" aria-label="Confab">Confab</a>
                </li>
                <li>
                    <button aria-label="Create a new event">
                        <span aria-hidden="true">+</span> New event
                    </button>
                </li>
            </ul>

            <!-- Mobile menu button -->
            <button class="menu-mobile" aria-label="Open mobile menu">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>

        <!-- Introductory section with accessible heading structure -->
        <div class="intro-title">
            <h1>Virtual <br> <span>conferences</span></h1>
            <p>Virtual meetings and conferences, <br> anyone can share, join or host virtual events.</p>
        </div>

        <!-- Content section with improved semantics -->
        <section class="intro-content" aria-labelledby="new-event">
            <div class="caption" id="new-event" data-aos="zoom-in-up">New!!</div>

            <!-- Speaker block with clear structure -->
            <article class="speaker-block">
                <div class="title">
                    <h3>Make a unique illustration design character</h3>
                    <time datetime="2022-05-19">Thu, 19 May 2022</time>
                </div>

                <div class="speaker">
                    <img src="https://s3-alpha-sig.figma.com/img/f301/e3e5/e54de84f9957e2de8057cdd2965a3261?Expires=1730073600&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=ilZaUZZsmyKmEWtA72W6xWztkjFWFRxhTPO1pjrlxlk58dLiTFMGzDu~JxRpWabni6JeVPlZ97QywW-ow6QHrM5WFDe7FPLjHkgVXfMUreXjgHwwQ-lb-PSr1mX5Q1xnn-s0yCwHWn5YWont~J~wu~Ig5KQrzyeC6lpO7ofFgfTrkDmC~eVgufO7GFYSHcLz~nv0BeYpooZ1EwrZbIPtr3~9B5b0eDaJcNaSGM6y5WO7THzNcXwPLbJ1jxcS-t-xlh2fVVAnDqsZOk6GKHAuIMHEP5ZrMW4e3remQgx8NcgtSA4Z116tji2lsiXrSqxwNi9B9Ig9F~fnern7HxXoXQ__"
                        alt="Portrait of Pablo Stanley">
                    <h5>Pablo Stanley</h5>
                    <p>Art Director & Illustrator</p>
                </div>

                <i class="fa-solid fa-arrow-right-long" aria-hidden="true"></i>
            </article>

            <!-- Options block with proper semantics -->
            <div class="options">
                <button aria-label="Remind me about this event">
                    <i class="fa-solid fa-bell"></i> Remind me
                </button>
                <button aria-label="View participants">
                    <i class="fa-solid fa-people-group"></i> <span>32</span>/128 participants
                </button>
            </div>
        </section>
    </header>

    <main>
        <section aria-labelledby="main-content"></section>
    </main>

    <footer>
        <!-- Footer content goes here -->
    </footer>

    <!-- scrolling library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
        });
    </script>
</body>

</html>
